  <title>Gradient Page</title>

    html, body {
      margin: 0;
      padding: 0;

      background: linear-gradient(135deg, #2196F3, #E91E63);

      padding: 20px;
    }
  </style>
</head>

  <div class="gradient-container">

  </div>
</body>
</html>
